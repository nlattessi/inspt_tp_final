<ul class="element-list">
{% for categoria in categorias %}
    <li class="element">
        <div class="element-header">
            <span class="pull-right">
                <button type="submit" class="btn btn-info catEdit"
                    data-url="{{ url_for('menu.categoria_editar', id=categoria.id) }}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>                        
                <button type="submit" class="btn btn-danger catDelete"
                    data-elemento="{{ categoria.nombre }}"
                    data-id="{{ categoria.id }}"
                    data-url="{{ url_for('menu.categoria_borrar', id=categoria.id) }}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </span>
            <h2>{{ categoria.nombre|capitalize() }}</h2>
        </div>
    </li>
{% endfor %}
</ul>
