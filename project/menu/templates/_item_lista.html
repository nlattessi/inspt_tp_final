<ul class="element-list">
{% for item in items %}
    <li class="element">
        <div class="element-header">
            <span class="pull-right">
                <button type="submit" class="btn btn-info itEdit"
                    data-url="{{ url_for('menu.item_editar', id=item.id) }}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="submit" class="btn btn-danger itDelete"
                    data-elemento="{{ item.nombre }}"
                    data-id="{{ item.id }}"
                    data-url="{{ url_for('menu.item_borrar', id=item.id) }}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </span>
            <h2>{{ item.nombre|capitalize() }}</h2>
            <h3>Precio: ${{ item.precio|round(2) }}</h3>
        </div>
    </li>
{% endfor %}
</ul>
