{% extends "_base.html" %}

{% set title = "Item" %}

{% block page_content %}
<div class="row">
  <div class="col-md-12">
    
    <div class="page-header">
      <h1>
        Item: <strong>{{ item.nombre|capitalize() }}</strong>
        {% if item.precio %}
            <span class="label label-default">${{ item.precio|round(2) }}</span>
        {% else %}
            <span class="label label-default">$0</span>
        {% endif %}
        <span class="label label-primary"><a href="">{{ item.categoria.nombre }}</a></span> 
      </h1>
      <blockquote>
        <p><small>{{ item.descripcion }}</small></p>
      </blockquote>
      <h3><small></small></h3>
        <a href="{{ url_for('items.edit', id=item.id) }}" class="btn btn-info btn-xs">Editar</a>
        <a href="{{ url_for('items.delete', id=item.id) }}" class="btn btn-danger btn-xs">Borrar</a>
    </div>
  
  </div>
</div>
{% endblock %}
