{% extends "_base.html" %}

{% set title = "Item/Delete" %}

{% block page_content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    
    <div class="page-header">
      <h1>Borrar <b class="text-info">{{ item.nombre }}</b> <small>Estas seguro?</small></h1>
    </div>
    
    <form action="" method="post" role="form">
      <input type="hidden" name="id" value="{{ item.id }}">
      <input type="submit" class="btn btn-danger" value="Si" name="btn">
      <input type="submit" class="btn btn-default" value="No!!" name="btn">
      <input type=hidden value="{{ next or '' }}" name=next>
    </form>
  
  </div>
</div>
{% endblock %}
